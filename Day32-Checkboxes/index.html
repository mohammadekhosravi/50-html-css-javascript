<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Good, Cheap, Fast Checkboxes</title>
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input id="good" type="checkbox" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input id="cheap" type="checkbox" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input id="fast" type="checkbox" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
