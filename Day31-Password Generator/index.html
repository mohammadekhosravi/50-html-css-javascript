<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button id="clipboard" class="btn">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="setting">
      <label>Password Length</label>
      <input id="length" type="number" min="4" max="20" value="20">
    </div>
    <div class="setting">
      <label>Include uppercase letters</label>
      <input id="uppercase" type="checkbox" checked>
    </div>
    <div class="setting">
      <label>Include lowercase letters</label>
      <input id="lowercase" type="checkbox" checked>
    </div>
    <div class="setting">
      <label>Include numbers</label>
      <input id="numbers" type="checkbox" checked>
    </div>
    <div class="setting">
      <label>Include symbols</label>
      <input id="symbols" type="checkbox" checked>
    </div>

    <button id="generate" class="btn btn-large">
      Generate Password
    </button>
  </div>

  <script src="https://kit.fontawesome.com/faa629c1cc.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
